<h2>
  Posts
</h2>


<div>

  <div class="card col-12 post">
    <div class="card-body">
      <form (submit)="onSubmit()" [formGroup]="editPostForm">

        <div class="form-group">
          <label for="image-file">Image</label>
          <input type="file" #fileInput class="form-control" name="image" id="image-file"
                 [formControl]="editPostForm.controls['image']" placeholder="Choose image"/>
        </div>

        <div class="form-group">
          <label for="text">Text</label>
          <input type="text" class="form-control" name="text" id="text"
                 [formControl]="editPostForm.controls['text']" placeholder="Enter post text"/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

      </form>
    </div>
  </div>

  <div class="container">

    <div *ngFor="let post of posts" class="card col-12 post">
      <img class="card-img-top" src="{{getImageUrl(post)}}" alt="Post image"/>
      <div class="card-body">
        <!--<h4 class="card-title">Card title</h4>-->
        <p class="card-text">{{post.text}}</p>
        <a href="#" class="btn btn-primary" (click)="deletePost(post)">Delete</a>
      </div>
    </div>

  </div>

</div>
